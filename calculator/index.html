<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="value-container">
        <div class="calculating-value">0</div>
        <div class="input-value">0</div>
        <div class="previousResult-value">0</div>
      </div>
      <div class="btn-container">
        <ul class="btn control">
          <li><button type="button" onclick="clearDisplay()">AC</button></li>
          <li><button type="button" onclick="changeSign()">±</button></li>
          <li>
            <button type="button" onclick="calculatingPercentage()">%</button>
          </li>
        </ul>
        <ul class="btn number">
          <li class="first-content">
            <button type="button" onclick="appendToDisplay('7')">7</button>
            <button type="button" onclick="appendToDisplay('8')">8</button>
            <button type="button" onclick="appendToDisplay('9')">9</button>
          </li>
          <li class="second-content">
            <button type="button" onclick="appendToDisplay('4')">4</button>
            <button type="button" onclick="appendToDisplay('5')">5</button>
            <button type="button" onclick="appendToDisplay('6')">6</button>
          </li>
          <li class="third-content">
            <button type="button" onclick="appendToDisplay('1')">1</button>
            <button type="button" onclick="appendToDisplay('2')">2</button>
            <button type="button" onclick="appendToDisplay('3')">3</button>
          </li>
          <li class="fourth-content">
            <button type="button" onclick="appendToDisplay('0')">0</button>
            <button type="button" onclick="appendToDisplay('.')">.</button>
          </li>
        </ul>
        <ul class="btn sign">
          <li>
            <button type="button" onclick="appendToDisplay('÷')">÷</button>
          </li>
          <li>
            <button type="button" onclick="appendToDisplay('x')">x</button>
          </li>
          <li>
            <button type="button" onclick="appendToDisplay('-')">-</button>
          </li>
          <li>
            <button type="button" onclick="appendToDisplay('+')">+</button>
          </li>
          <li>
            <button type="button">=</button>
          </li>
        </ul>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
